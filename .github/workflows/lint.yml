name: Lint

on:
    pull_request:
        branches:
            - main

env:
    NODE_VERSION: 16

jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint